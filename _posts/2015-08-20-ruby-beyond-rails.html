# Rack
```ruby
require 'rack'
require 'json'

class ApiApp
  def initialize
    @views = {}
  end

  def call(env)
    req = Rack::Request.new(env)
    @views[req.path] ||= 0
    @views[req.path] += 1
    response
  end

  def response
    [
      200, 
      {'Content-type' => 'application/json'},
      [{ views: @views }.to_json]
    ]
  end
end

Rack::Handler::WEBrick.run(ApiApp.new)
```

# Cuba

```ruby
require "cuba" 
require "cuba/render" 
require "erb"

Cuba.plugin(Cuba::Render)
Cuba.define do 
  on get do 
    on "about" do # /about
      render("about") 
    end

    on "param/:text" do |text| # /param/sometext
      res.write(text)
    end

    on "search", param("q") do |q| # /search?q=query
      res.write(q)
    end
  end 
end

Rack::Handler::WEBrick.run(Cuba)
```

# Grape

```ruby
require 'grape'
require 'json'

class ApiApp < Grape::API
  version 'v1', using: :path
  format :json

  resource :math do
    desc "Multiply number by 2."
    params do
      requires :number, 
        type: Integer,
        desc: "Given number.",
        documentation: { example: 5 }
    end
    get :double do # /v1/math/double?number=5
      { result: 2 * params[:number] } # { "result": 10 }
    end
  end
end
